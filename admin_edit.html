<!DOCTYPE html>
<html>
<head>
	<title>Firestore Data</title>
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <link rel="stylesheet" href="admin_edit.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
        <div class="table-container">
                <h1>ZoukyHouse Admin Menu</h1>
            <table id="product-table">
              <thead>
                <tr>
                    <th>Category</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
              </thead>
              <tbody >
              </tbody>
            </table>
          </div>
      
          <div class="edit-product-form-container" style="display:none;">
            <form id="edit-product-form">
              <h2>Edit Product</h2>
              <label for="edit-product-category">Category:</label>
              <input type="text" id="edit-product-category" name="edit-product-category" readonly><br><br>
              <label for="edit-product-name">Name:</label>
              <input type="text" id="edit-product-name" name="edit-product-name"><br><br>
              <label for="edit-product-price">Price:</label>
              <input  type="number" step="0.01" id="edit-product-price" name="edit-product-price"><br><br>
              <button type="submit">Save</button>
              <button id="exit-btn" type="button">X</button>
            </form>
          </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="admin_edit.js"></script>

</body>
</html>
